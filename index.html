<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Card</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="post">
        <section id="image-sec">
            <img src="images/users-avatar-svgrepo-com.svg" alt="A guy">
        </section>
        <section id="post-sec">
            <label for="txt">What's happening?</label>
            <input type="text" name="txt" id="txt" required>
            <div id="bottom">
                <div id="buttons">
                    <img class="menu" src="images/photo-svgrepo-com.svg" alt="image button">
                    <img class="menu" src="images/video-svgrepo-com.svg" alt="video button">
                    <img class="menu" src="images/emoji-happy-svgrepo-com.svg" alt="emoji button">
                </div>
                <input type="submit" value="Post">
            </div>
        </section>
    </div>
</body>
</html>
